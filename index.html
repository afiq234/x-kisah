<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Alert App | Dashboard</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon">
    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="stylesheet" href="geolocation.js">
    <link rel="stylesheet" href="weather_satelite.js">
</head>

<body>
    <div class="layer"></div>
    <!-- ! Body -->
    <div class="page-flex">

        <div class="main-wrapper">
            <!-- ! Main nav -->
            <nav class="main-nav--bg">
                <div class="container main-nav">

                    <div class="main-nav-end">

                        <div class="nav-user-wrapper">
                            <button href="##" class="nav-user-btn dropdown-btn" title="My profile" type="button">
                            <span class="sr-only">Notify</span>
                            <span class="nav-user-img">
                              <picture><source  type="image/webp"><img src="./img/avatar/promote.png" alt="User name"></picture>
                            </span>
                          </button>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- ! Main -->
            <main class="main users chart-page" id="skip-target">
                <div class="container">
                    <h2 class="main-title">Dashboard</h2>
                    <div class="row stat-cards">
                        <div class="col-md-6 col-xl-3">
                            <article class="stat-cards-item">

                                <div class="stat-cards-info">
                                    <div id="m-booked-vertical-one-prime-71668">
                                        <div class="weather-customize weather-booked-vertical-one-prime" style="width:400px;height:500px;position: absolute;
                                                    left: 50%;
                                                    top: 50%;
                                                    transform: translate(-50%, -50%);
                                                    padding: 10px;">
                                            <div class="booked-vertical-prime-in">
                                                <div class="booked-vertical-prime">
                                                    <div class="bwop-city">Kuala Lumpur</div>
                                                    <div class="bwop-icon wm18 "></div>
                                                    <div class="booked-bwop-today">
                                                        <div class="booked-bwop-today-temperature">
                                                            <div class="booked-wzs-bwop-val">
                                                                <div class="booked-bwop-number"><span class="plus">+</span>33</div>
                                                                <div class="booked-bwop-dergee">
                                                                    <div class="booked-wzs-bwop-dergee-val">&deg;</div>
                                                                    <div class="booked-wzs-bwop-dergee-name">C</div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="booked-bwop-today-extreme">
                                                            <div class="booked-bwop booked-pd-h"><span>High:</span><span class="plus">+</span>33</div>
                                                            <div class="booked-bwop booked-pd-l"><span>Low:</span><span class="plus">+</span>24</div>
                                                        </div>
                                                    </div>
                                                    <div class="bwop-state"> Rain </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <script type="text/javascript">
                                        var css_file = document.createElement("link");
                                        var widgetUrl = location.href;
                                        css_file.setAttribute("rel", "stylesheet");
                                        css_file.setAttribute("type", "text/css");
                                        css_file.setAttribute("href", 'https://s.bookcdn.com/css/w/booked-wzs-prime-vertical-one.css?v=0.0.1');
                                        document.getElementsByTagName("head")[0].appendChild(css_file);

                                        function setWidgetData_71668(data) {
                                            if (typeof(data) != 'undefined' && data.results.length > 0) {
                                                for (var i = 0; i < data.results.length; ++i) {
                                                    var objMainBlock = document.getElementById('m-booked-vertical-one-prime-71668');
                                                    if (objMainBlock !== null) {
                                                        var copyBlock = document.getElementById('m-bookew-weather-copy-' + data.results[i].widget_type);
                                                        objMainBlock.innerHTML = data.results[i].html_code;
                                                        if (copyBlock !== null) objMainBlock.appendChild(copyBlock);
                                                    }
                                                }
                                            } else {
                                                alert('data=undefined||data.results is empty');
                                            }
                                        }
                                        var widgetSrc = "https://widgets.booked.net/weather/info?action=get_weather_info;ver=7;cityID=18397;type=7;scode=2;ltid=3458;domid=w209;anc_id=70875;countday=undefined;cmetric=1;wlangID=1;color=137AE9;wwidth=320;header_color=ffffff;text_color=333333;link_color=08488D;border_form=1;footer_color=ffffff;footer_text_color=333333;transparent=0;v=0.0.1";
                                        widgetSrc += ';ref=' + widgetUrl;
                                        widgetSrc += ';rand_id=71668';
                                        var weatherBookedScript = document.createElement("script");
                                        weatherBookedScript.setAttribute("type", "text/javascript");
                                        weatherBookedScript.src = widgetSrc;
                                        document.body.appendChild(weatherBookedScript)
                                    </script>
                                    <!-- weather widget end -->
                                    </p>
                                </div>
                            </article>
                        </div>

                    </div>
                    <div class="row">

                        <div class="col-lg-3">
                        </div>
                    </div>
                </div>
                <div id="mapid" style="position: static; top: 30px; left: 0; bottom: 100px; right: 0; width: 100px; height: 300px; margin: 100px; z-index: 3;"></div>
            </main>
            <!-- ! Footer -->
            <footer class="footer">
                <div class="container footer--flex">
                    <div class="footer-start">

                    </div>
                    <ul class="footer-end">

                    </ul>
                </div>
            </footer>
        </div>
    </div>
    <!-- Chart library -->
    <script src="./plugins/chart.min.js"></script>
    <!-- Icons library -->
    <script src="plugins/feather.min.js"></script>
    <!-- Custom scripts -->
    <script src="js/script.js"></script>
</body>


</html>
